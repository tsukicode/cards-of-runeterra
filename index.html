<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Cards of Runeterra</title>
</head>
<body>
    <header>
        <h1>Cards of Runeterra</h1>
        <p>Sua enciclopédia de Cartas do LOR!</p>
    </header>

    <nav id="search-bar">
        <div id="query">
            <div id="query-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <input
                id="input-search"
                type="search"
                class="input-field"
                placeholder="Pesquisa..."
            >
        </div>
    </nav>


    <main class="container">
        <section id="container-sidebar">
            <ul id="filter-buttons">
                <li><button class="filter-btn" data-region="all">Todas as regiões</button></li>
                <li><button class="filter-btn" data-region="demacia">Demacia</button></li>
                <li><button class="filter-btn" data-region="noxus">Noxus</button></li>
                <li><button class="filter-btn" data-region="ionia">Ionia</button></li>
                <li><button class="filter-btn" data-region="piltoverzaun">Piltover & Zaun</button></li>
                <li><button class="filter-btn" data-region="shadowisles">Ilhas das Sombras</button></li>
                <li><button class="filter-btn" data-region="shurima">Shurima</button></li>
                <li><button class="filter-btn" data-region="targon">Targon</button></li>
                <li><button class="filter-btn" data-region="bilgewater">Águas de Sentina</button></li>
                <li><button class="filter-btn" data-region="bandle-city">Bandópolis</button></li>
            </ul>
        </section>    


        <section class="content-cards">
        </section>
    </main>
   
    <script src="src/javascript/script.js"></script>
</body>
</html>
